name: CI

on:
  push:
    branches: [main, flutter_keycheck_v3]
    tags: ['v3.*']
  pull_request:
    branches: [main, flutter_keycheck_v3]

jobs:
  test-matrix:
    name: Test & Analyze (${{ matrix.sdk }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        sdk: ['stable', 'beta']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-dart-${{ matrix.sdk }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-dart-${{ matrix.sdk }}-
            ${{ runner.os }}-dart-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      
      - name: Analyze project source
        run: dart analyze --fatal-infos --fatal-warnings
      
      - name: Download previous performance baseline
        if: matrix.sdk == 'stable'
        uses: actions/download-artifact@v4
        with:
          name: performance-baseline
          path: test/golden_workspace/
        continue-on-error: true
      
      - name: Tests (v3 and golden only)
        env:
          TZ: UTC
          FAIL_ON_PERF_REGRESSION: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          echo "Running golden workspace tests (sequential for file safety)..."
          dart test test/golden_workspace --reporter expanded
          echo "Running v3 tests..."
          dart test test/v3 --reporter expanded -j 2
      
      - name: Upload performance baseline
        if: matrix.sdk == 'stable' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: performance-baseline
          path: test/golden_workspace/performance_baseline.json
          retention-days: 30
      
      - name: Upload snapshot artifacts
        if: always() && matrix.sdk == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-artifacts-${{ github.run_number }}
          path: |
            test/golden_workspace/expected_keycheck.json
            test/golden_workspace/performance_baseline.json
          retention-days: 30
      
      - name: Upload golden artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: golden-artifacts-${{ matrix.sdk }}
          path: |
            test/golden_workspace/**/actual*
            test/golden_workspace/**/diff*
            test/golden_workspace/**/*.json
            test/golden_workspace/**/*.xml
            test/golden_workspace/**/*.md
            test/golden_workspace/test_reports/**
            build/**
            coverage/**
      

  cli-smoke-tests:
    name: CLI Smoke Tests
    runs-on: ubuntu-latest
    needs: test-matrix
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Compile executable
        run: dart compile exe bin/flutter_keycheck.dart -o flutter_keycheck
      
      - name: Test CLI help
        run: ./flutter_keycheck --help
      
      - name: Test CLI version
        run: ./flutter_keycheck --version
      
      - name: Test with sample keys
        run: |
          # Create a simple test case
          mkdir -p test_project/lib
          echo "Key('test_key')" > test_project/lib/main.dart
          echo "expected_keys:" > test_keys.yaml
          echo "  - test_key" >> test_keys.yaml
          
          # Run the tool
          ./flutter_keycheck --keys test_keys.yaml --path test_project
      
      - name: Global activation test
        run: |
          dart pub global activate --source path .
          ~/.pub-cache/bin/flutter_keycheck --help
      
      - name: CLI help snapshot check
        run: |
          dart run bin/flutter_keycheck.dart --help > /tmp/help.txt
          if [ -f docs/cli_help.snapshot ]; then
            diff -u docs/cli_help.snapshot /tmp/help.txt || echo "::warning::CLI help output has changed"
          fi

  golden-snapshot-verification:
    name: Golden Snapshot Verification
    runs-on: ubuntu-latest
    needs: test-matrix
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-dart-stable-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-dart-stable-
            ${{ runner.os }}-dart-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Verify golden snapshot exists
        run: |
          if [ ! -f "test/golden_workspace/expected_keycheck.json" ]; then
            echo "❌ Golden snapshot file missing!"
            exit 1
          fi
          echo "✅ Golden snapshot file exists"
      
      - name: Run snapshot verification test
        run: |
          echo "Running golden snapshot verification..."
          dart test test/golden_workspace/snapshot_test.dart --reporter expanded
      
      - name: Validate schema version
        run: |
          echo "Validating schema version..."
          dart run tool/validate_schema.dart test/golden_workspace/expected_keycheck.json
      
      - name: Upload snapshot artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: golden-snapshot-failure-${{ github.run_number }}
          path: |
            test/golden_workspace/expected_keycheck.json
            test/golden_workspace/actual_*.json
            test/golden_workspace/diff_*.txt
          retention-days: 7

  performance-regression-check:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    needs: test-matrix
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-dart-stable-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-dart-stable-
            ${{ runner.os }}-dart-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Download performance baseline
        uses: actions/download-artifact@v4
        with:
          name: performance-baseline
          path: test/golden_workspace/
        continue-on-error: true
      
      - name: Run performance regression test
        env:
          FAIL_ON_PERF_REGRESSION: true
          PERF_REGRESSION_THRESHOLD: 0.2  # 20% regression threshold
        run: |
          echo "Running performance regression check..."
          dart test test/golden_workspace/performance_test.dart --reporter expanded
      
      - name: Generate performance report
        if: always()
        run: |
          echo "## Performance Metrics Report" > perf_report.md
          echo "" >> perf_report.md
          if [ -f "test/golden_workspace/performance_baseline.json" ]; then
            echo "📊 Current performance metrics vs baseline" >> perf_report.md
            cat test/golden_workspace/performance_baseline.json | python3 -m json.tool >> perf_report.md
          else
            echo "⚠️ No baseline found - establishing new baseline" >> perf_report.md
          fi
      
      - name: Upload performance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-artifacts-${{ github.run_number }}
          path: |
            test/golden_workspace/performance_baseline.json
            test/golden_workspace/performance_metrics_*.json
            perf_report.md
          retention-days: 30
      
      - name: Comment PR with performance impact
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('perf_report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
        continue-on-error: true

  package-quality:
    name: Package Quality Check
    runs-on: ubuntu-latest
    needs: [test-matrix, golden-snapshot-verification, performance-regression-check]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Pub.dev dry run
        run: dart pub publish --dry-run
      
      - name: Pana analysis
        run: |
          dart pub global activate pana
          ~/.pub-cache/bin/pana --exit-code-threshold 0 . || echo "::warning::Pana score below threshold"
      
      - name: Check package constraints
        run: |
          echo "Checking SDK constraints..."
          grep "sdk:" pubspec.yaml
          echo "Checking dependencies..."
          dart pub deps --no-dev