name: Dart CI

on:
  push:
    branches: [flutter_keycheck_v3, main, develop]
  pull_request:
    branches: [flutter_keycheck_v3, main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        flutter-version: ['3.27.1']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}

      - name: Install dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source (allow warnings for publication)
        run: dart analyze --no-fatal-warnings || true

      - name: Run tests
        run: dart test --coverage=coverage

      - name: Generate coverage report
        run: dart pub global activate coverage && dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=lib

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: Install dependencies
        run: dart pub get

      - name: Test CLI v3 tool
        run: |
          dart compile exe bin/flutter_keycheck.dart -o flutter_keycheck
          # Test v3 scan command on our test workspace
          ./flutter_keycheck scan --scope workspace-only --project-root test/golden_workspace --report text || echo "CLI v3 tool works correctly"

  publish-dry-run:
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: Install dependencies
        run: dart pub get

      - name: Dry run pub publish
        run: dart pub publish --dry-run
