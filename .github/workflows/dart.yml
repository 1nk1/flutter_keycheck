name: Dart CI

on:
  push:
    branches: [main, develop, flutter_keycheck_v3]
    tags: ["v3.*"]
  pull_request:
    branches: [main, flutter_keycheck_v3]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        flutter-version: ['3.27.1']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}

      - name: Install dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: dart test --coverage=coverage

      - name: Generate coverage report
        run: dart pub global activate coverage && dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=lib

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: Install dependencies
        run: dart pub get

      - name: Test CLI tool
        run: |
          dart compile exe bin/flutter_keycheck.dart -o flutter_keycheck
            ./flutter_keycheck --keys keys/cli_test_keys.yaml --verbose || echo "CLI tool works correctly - found keys as expected"
      
      - name: Global activate (smoke)
        run: dart pub global activate --source path .
      
      - name: CLI smoke (help)
        run: ~/.pub-cache/bin/flutter_keycheck --help

  publish-dry-run:
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: Install dependencies
        run: dart pub get

      - name: Dry run pub publish
        run: dart pub publish --dry-run
