# This file configures the static analysis results for your project (errors,
# warnings, and lints).
#
# This enables the 'recommended' set of lints from `package:lints`.
# This set helps identify many issues that may lead to problems when running
# or consuming Dart code, and enforces writing Dart using a single, idiomatic
# style and format.
#
# If you want a smaller set of lints you can change this to specify
# 'package:lints/core.yaml'. These are just the most critical lints
# (the recommended set includes the core lints).
# The core lints are also what is used by pub.dev for scoring packages.

include: package:lints/recommended.yaml

# Uncomment the following section to specify additional rules.

analyzer:
  language:
    strict-casts: false
    strict-raw-types: false
  errors:
    todo: ignore
    dead_null_aware_expression: ignore
    cast_from_null_always_fails: ignore
    unused_element: ignore
  exclude:
    - example/**
    - examples/**
    - test/golden_workspace/lib/**
    - test/golden_workspace/test/golden_workspace/**
    - test_legacy/**
    # Legacy v2 files that should be excluded
    - lib/src/checker.dart
    - lib/src/cli.dart
    - lib/src/scanner/ast_scanner.dart
    - lib/src/scanner/key_detectors.dart
    - lib/src/commands/base_command.dart
    - lib/src/commands/scan_command.dart
    - lib/src/commands/validate_command.dart
    - lib/src/commands/report_command.dart
    - lib/src/commands/diff_command.dart
    - lib/src/commands/sync_command.dart  # This extends old BaseCommand

linter:
  rules:
    - always_declare_return_types
    - avoid_empty_else
    - avoid_relative_lib_imports
    # - avoid_slow_async_io  # Disabled: We need async file operations for CLI tool
    - avoid_type_to_string
    - avoid_types_as_parameter_names
    - avoid_web_libraries_in_flutter
    - cancel_subscriptions
    - close_sinks
    - comment_references
    - control_flow_in_finally
    - empty_statements
    - hash_and_equals

    - literal_only_boolean_expressions
    - no_adjacent_strings_in_list
    - no_duplicate_case_values
    - prefer_void_to_null
    - test_types_in_equals
    - throw_in_finally
    - unnecessary_statements
    - unrelated_type_equality_checks
    - use_key_in_widget_constructors
    - valid_regexps
# analyzer:
#   exclude:
#     - path/to/excluded/files/**

# For more information about the core and recommended set of lints, see
# https://dart.dev/go/core-lints

# For additional information about configuring this file, see
# https://dart.dev/guides/language/analysis-options
